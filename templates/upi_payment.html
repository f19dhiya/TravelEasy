<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment - TravelEasy</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoN4BMBq92qV1p2IiqxNqIyX+7fWn3I6U6Rr2F0d6Hh6P7M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    .qr-card {
      border: none;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .qr-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .btn-back {
      background: #007bff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="qr-card">
    <h2 class="mb-4">Scan to Pay</h2>
    <img src="https://via.placeholder.com/300x300.png?text=QR+Code" alt="QR Code">
    <div class="text-center mt-3">
      <a href="{{ url_for('payment') }}" class="btn btn-back">Back to Payment Methods</a>
    </div>
  </div>
</body>
</html>
